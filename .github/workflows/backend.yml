name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: backend

name: Backend Tests
on: [push]
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
        working-directory: backend
    - name: Checkout
      uses: actions/checkout@v2
    - name: Test
      working-directory: backend
      run: go test -v ./...
